<!DOCTYPE html>
<html>
<title> My first angular page </title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
	var app = angular.module("myApp", []);
	app.controller("myCtrl", function($scope) {
		$scope.firstname = "Vivek"
		$scope.lastname = "Lakshmanan"
	});

	app.controller("myNames", function($scope) {
		$scope.names = [
	        {name:'Jani',company:'Google'},
	        {name:'Hege',company:'Facebook'},
	        {name:'Kai',company:'Amazon'}
    	];
	});

	app.controller("myCars", function($scope) {
		$scope.cars = ["BMW", "Volvo", "Tesla"]
	});
</script>

<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<p> First Name: <input type="text" placeholder="Enter your name" ng-model="firstname"/> </p>
		<p> Last Name: <input type="text" placeholder="Enter your name" ng-model="lastname"/> </p>

		<div>
			<h1> Hello, {{firstname + " " + lastname}} </h1>
		</div>
		<div ng-controller="myNames">
			<h3> My Team </h3>
			<ul>
			  <li ng-repeat="x in names">
			    {{ x.name + ', ' + x.company }}
			  </li>
			</ul>
		</div>
		<div ng-controller="myCars">
			<h3> Cars </h3>
			<ol>
				<li ng-repeat="car in cars"> {{car}}</li>
			</ol>
		</div>
	</div>

</body>
</html>
